Alias /top /usr/share/xs-config/html/xs/top

# XS public web pages - must be publically accessible
<Directory /usr/share/xs-config/html/xs/top>
  Order allow,deny
  Allow from all
</Directory>

Alias /doc /usr/share/xs-config/html/xs/doc

<Directory /usr/share/xs-config/html/xs/doc>
  Order allow,deny
  Allow from all
</Directory>

