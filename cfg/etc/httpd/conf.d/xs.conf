Alias /top /usr/share/xs-config/html/top

# XS public web pages - must be publically accessible
<Directory /usr/share/xs-config/html/top>
  Order allow,deny
  Allow from all
</Directory>

Alias /doc /usr/share/xs-config/html/doc

<Directory /usr/share/xs-config/html/doc>
  Order allow,deny
  Allow from all
</Directory>

