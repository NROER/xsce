#Domain name
xsce_hostname : schoolserver
xsce_domain: local

#Network
xsce_networks:
    wan: 
      iface: eth0
      netrange: dhcp
    lan:
      iface: eth1
      network: 172.18.96.0
      ip: 172.18.96.1
      netmask: 255.255.224.0

#Services
squid: True
services:
  - name: idmgr
    enabled: True
  - name: squid
    enabled: True    
